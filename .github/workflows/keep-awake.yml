# .github/workflows/keep-awake.yml
name: üí° Keep Streamlit Awake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'    # every hour

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the app (follow redirects)
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L https://accessreview.streamlit.app)
          echo "App responded with HTTP $STATUS"
          if [[ "$STATUS" -ge 200 && "$STATUS" -lt 400 ]]; then
            echo "‚úÖ App is awake (or redirected successfully)."
          else
            echo "‚ùå Unexpected status: $STATUS"
            exit 1
          fi
